name: Release Actions
on:
    pull_request:
        branches:
            - master
        types: [ closed ]
defaults:
    run:
        shell: bash
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      TOKEN: ${{ secrets.GLOBAL_GITHUB_TOKEN }}

    strategy:
      matrix:
        include:
          - PHP_VERSION: php74-fpm
            MAGENTO_VERSION: 2.3.7-p4
          - PHP_VERSION: php82-fpm
            MAGENTO_VERSION: 2.4.6-p12

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Start Docker
        run: docker run --detach --name magento-project-community-edition michielgerritsen/magento-project-community-edition:${{ matrix.PHP_VERSION }}-magento${{ matrix.MAGENTO_VERSION }}

      - name: Upload our code into the docker container
        run: docker cp "$(pwd)" magento-project-community-edition:/data/extensions/

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Pick repositories and branches
        id: pick
        shell: bash
        run: |
          check_branch() {
            local OWNER="$1"
            local REPO="$2"
            local BRANCH="$3"
            local DEFAULT="$4"

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer $TOKEN" \
              "https://api.github.com/repos/$OWNER/$REPO/branches/$BRANCH")

            if [ "$STATUS" -eq 200 ]; then
              echo "$BRANCH"
            else
              echo "$DEFAULT"
            fi
          }

          OWNER="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)"
          CURRENT_REPO="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)"
          BRANCH="${{ steps.extract_branch.outputs.branch }}"
          DEFAULT="master"

          if [[ "$CURRENT_REPO" == *internal* ]]; then
            SDK_REPO="php-sdk-internal"
          else
            SDK_REPO="php-sdk"
          fi

          SDK_BRANCH=$(check_branch "$OWNER" "$SDK_REPO" "$BRANCH" "$DEFAULT")

          echo "sdk-repo=$OWNER/$SDK_REPO" >> $GITHUB_OUTPUT
          echo "sdk-branch=$SDK_BRANCH" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v5
        with:
          repository: ${{ steps.pick.outputs.sdk-repo }}
          ref: ${{ steps.pick.outputs.sdk-branch }}
          token: ${{ env.TOKEN }}
          path: php-sdk

      - name: Create directories in the container
        run: |
          docker exec magento-project-community-edition mkdir -p /data/extensions/php-sdk

      - name: Copy repositories into the container
        run: |
          docker cp "${{ github.workspace }}/php-sdk/." magento-project-community-edition:/data/extensions/php-sdk

      - name: Install the extension in Magento
        run: docker exec magento-project-community-edition composer require multisafepay/magento2-core

      - name: Run tests
        run: docker exec magento-project-community-edition bash -c "php bin/magento deploy:mode:set developer && cd /data/dev/tests/integration/ && ../../../vendor/bin/phpunit ../../../vendor/multisafepay/magento2-core/Test/Integration"


      -   name: Get Release Version
          run: echo "::set-output name=version::$(cat composer.json | grep version | awk -F'\"' '{print $4}')"
          id: version
      -   name: Get Changelog Entry
          id: changelog_reader
          uses: mindsers/changelog-reader-action@v2
          with:
              validation_depth: 10
              version: ${{steps.version.outputs.version}}
              path: ./CHANGELOG.md
      -   name: Create Release
          id: create_release
          uses: actions/create-release@latest
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
              tag_name: ${{steps.version.outputs.version}}
              release_name: ${{steps.version.outputs.version}}
              body: ${{steps.changelog_reader.outputs.changes}}
              draft: false
              prerelease: false
